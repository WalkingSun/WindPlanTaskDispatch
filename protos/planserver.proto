syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.crons";
option java_outer_classname = "taskserverProto";
option objc_class_prefix = "HLW";

package planserver;

// The greeting service definition.
service Plan {
  // Sends a greeting
  rpc set (PlanRequest) returns (PlanReply) {}
   // Sends another greeting
  rpc update (PlanRequest) returns (PlanReply) {}

  rpc delete (PlanDelRequest) returns (PlanReply) {}
    
  rpc read (PlanDelRequest) returns (PlanReply){}
}

// The request message containing the user's name.
message PlanRequest {
  string cronsId = 1;
  string times = 2;
  string command = 3;
}

message PlanDelRequest {
    string cronsId = 1;
}

// The response message containing the greetings
message PlanReply {
  string code = 1;
  string message = 2;
}
